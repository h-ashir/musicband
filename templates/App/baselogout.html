{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Base
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="height: 80px;font-size: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand text-white brandnavbar" href="{% url 'home' %}" id="brandname">Harmonyx</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'events' %}">Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'music' %}">Music</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'team' %}">Team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'contact' %}">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'logout' %}">Logout</a>
                  </li>
                  
                  <!-- <li class="nav-item">
                    <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </div>
          
      </nav>

    {% block content %}

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
